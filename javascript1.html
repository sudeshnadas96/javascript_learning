<html lang="en">
    <head>
        <script>
            function validate(age) {
                var ans = "not eligible";
                if(age >= 18) {
                    ans = "eligible";
                }
                return (ans);
            }
        </script>
    </head>
    <body>
        <script>
            var age = parseInt(prompt("enter your age"));
            var status = validate(age);
            document.write("you are <b>" + status + "<b> to vote");
        </script>
    </body>
</html>
