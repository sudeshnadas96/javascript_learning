<!DOCTYPE html>
<html>
    <head>
        <title> Grade calculator </title>
    </head>
    <body>
        <label for="marksInput"> Enter marks of the student </label>
        <input type="number" id = "marksInput" placeholder="enter marks">
        <button onclick="displayGrade()"> Display Grade </button>
        <p id = "gradeDisplay"></p>
        <script>
            function displayGrade() {
                var marks = document.getElementById("marksInput").value;
                var grade = " ";
                if(marks >= 90) {
                    grade= "A";
                } else if(marks >=80) {
                    grade = "B";
                } else if(marks >= 70) {
                    grade = "C";
                } else if(marks >=60) {
                    grade = "D";
                } else {
                    grade = "Failed";
                }
                document.getElementById("gradeDisplay").innerText = "the students grade is:" + grade;
            }
        </script>
    </body>
</html>
